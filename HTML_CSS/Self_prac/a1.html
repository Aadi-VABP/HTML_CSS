<!-- HTML stands for Hyper Text Markup language
     HTML describes the structure of a webpage
     HTML elements tell the browser how to display the content
     HTML element = Starting Tag + some content + Ending Tag. Here elements can be heading, paragraph,anchor,image .....
-->

<!-- Structure of HTML -->
<!DocType html>
<html>
    <head>
        <title>HTML</title>
    </head>
    <body>

    <h1>HTML(Hyper Text Markup language)</h1>
    <p>Paragraph</p> <!-- <p></p> - A paragraph always starts on a new line, and 
                                    browsers automatically add some white space (a margin) before and after a paragraph
                        -->

<!--
    HTML headings are defined with h1 to h6 tags
    <h1> being most important heading and <h6> being the least important heading
--> <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>

    </body>
</html>
